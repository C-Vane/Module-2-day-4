<!doctype html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!
    The app is pretty straight forward, use Bootstrap to add the following features:
    - The user can add a list of names
    - The user can set the number of teams
    - Every time the user clicks on the "assign" button, a random name is placed in a team and removed from the list
    - Each team should be inside a "column"
    - [EXTRA] Create a button to remove an user from a team, putting him back in the main list
    - [EXTRA] Create a button to reset the state of the app
-->
<html lang="en">
    <title>WELCOME TO THE STRIVE TEAM GENERATOR! </title>

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/index.css" media="screen" />

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <img src="/image/strive_white.png" alt="logo" id="logo" style="width: 200px;" />
            <h1>WELCOME TO THE STRIVE <br> TEAM GENERATOR</h1>
        </nav>
        <div class="container">
            <h4><b>/</b>List of Names</h4><br>
            <div id="divlist" class="row">
                <ul id="list0" class="col col-12 col-md-6 col-lg-3 mx-3 my-3">
                </ul>
            </div>
            <div class="input-group mb-3">

                <input type="text" id="name" class="form-control w-4" placeholder="Add Name" aria-label="name"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                        onclick="addName()">Add</button>
                </div>
            </div>
        </div>
        <div class="container">
            <h4 id="teams"><b>/</b>Number of Teams</h4><br>
            <div class="input-group mb-3">

                <input id="numteams" type="number" min="0" max="60" value="2" class="form-control"
                    aria-label="Number of Teams" aria-describedby="button-addon">
                <div class="input-group-append">
                    <input class="btn btn-outline-secondary" type="submit" id="button-addon" value="Create Teams"
                        onclick="teamTable()">
                </div>

            </div>
        </div>

        <div class="container">
            <div class="row no-gutters text-center" id="teamslist">

            </div>


        </div>
        <div class="input-group-append" id="lastbtn">
            <input class="btn btn-outline-secondary" type="submit" id="buttonforassign" value="Assign"
                onclick="teamAssign()">
            <input class="btn btn-outline-secondary" type="submit" id="buttonforassignall" value="Assign All"
                onclick="teamAssignAll()">
            <input class="btn btn-outline-secondary" type="reset" id="resetbtn" value="Reset"
                onClick="window.location.reload()">
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="/index.js"></script>
    </body>

</html>
