<!doctype html>
<html lang="en">

    <head>
        <title>Striveflix/Edit Profile</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="account.css">
    </head>

    <body>
        <nav id="custumnav">
           <a href="index.html"> <img src="https://fontmeme.com/permalink/201016/43d068e8e91bfc2ab70c55cd3afe6508.png" alt="netflix-font"
                style="background-color: transparent;" /></a> 
        </nav>
        <div id="profile">
            <h1>Edit Profile</h1>

            <div class="container">

                <div class="row">
                    <div class="col-12 col-md-3 col-lg-3" id="divprof">
                        <img id="userimg" src="images/strive-20school-20logo.png" alt="user profile"
                            class="img-fluid" />
                        <button class="btn" id="editprofile"></button>
                    </div>
                    <div class="col-9">
                        <form>
                            <section id='section1'>
                                <div class="form-group row">
                                    <input class="form-control" type="text" id="name" value="Strive Student">
                                </div>

                                <div class="form-group row">
                                    <label for="language">Language:
                                        <select id="language" class="form-control">
                                            <option>English</option>
                                        </select>
                                    </label>
                                </div>
                            </section>

                            <section id='section2'>

                                <div class="form-group row">
                                    <label for="maturity">Maturity Settings:
                                        <input class="form-control" type="text" id="maturity"
                                            value="ALL MATURITY RATINGS">

                                        <span> Show titles of all maturity ratings for this profile.</span>
                                    </label>
                                </div>
                                <button id="edit" class="btn btn-secondary">Edit</button>
                            </section>

                            <section id='section3'>

                                <div class="form-group row">
                                    <label> Autoplay constols</label>
                                    <label class="checkbox">Autoplay next episode in a series on all devices.
                                        <input type="checkbox" checked="checked">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="form-group row">
                                    <label class="checkbox">Autoplay previews while browsing on all devices.
                                        <input type="checkbox" checked="checked">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>


                            </section>
                        </form>
                    </div>
                </div>
                <div class="container">

                    <button type="button" class="btn btn-primary">SAVE</button>
                    <button type="button" class="btn btn-secondary">CANCEL</button>
                    <button type="button" class="btn btn-secondary">DELETE PROFILE</button>

                </div>
            </div>

        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    </body>
</html>
